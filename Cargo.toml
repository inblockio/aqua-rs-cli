[package]
name = "aqua-cli" #"aqua-verifier-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
warp = "0.3"
hyper = "0.14"
futures = "0.3"
sha3 = "0.10.8"
serde = "1.0.210"
serde_json_path_to_error = "0.1.4"
serde_json = "1.0"
# verifier = { git = "https://github.com/inblockio/aqua-verifier-rs", branch = "main" }
verifier = { git = "https://github.com/inblockio/aqua-verifier-rs", rev = "6f9461c25b657c61dd49eeec5eed5a63153a4028" }
# aqua-verifier-rs-types = { git = "https://github.com/inblockio/aqua-verifier-rs-types", branch = "main" }
aqua-verifier-rs-types = { git = "https://github.com/inblockio/aqua-verifier-rs-types", rev = "495735706073f86864ef9a461a80bddc30866f08" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
console = "0.15"
base64 = "0.22.1"
actix-web = "4.4"
actix-files = "0.6"
webbrowser = "0.8"
once_cell = "1.8"
env_logger = "0.10"
actix-cors = "0.6"  
dotenv = "0.15"
rand = "0.8.5"
eth-keystore = "0.5"
secp256k1 = { version = "0.27", features = ["rand"] }
tiny-keccak = { version = "2.0", features = ["keccak"] }
hex = "0.4"
ethers = "2.0.14"
eyre = "0.6"
bip32 = "0.5"
k256 = { version = "0.13", features = ["ecdsa"] }
tempfile = "3.3"